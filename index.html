<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Formul√°rio de Cadastro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../webbusiness/style.css">
        <script src="../webbusiness/javascript.js"></script>
    </head>
<body>
    <div id="main-container">
        <h1><img src="../webbusiness/logo/logo.png" top="500px" width="400px" height="90px" alt=""></h1>
         <form id="register form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite o seu e-mail" data-min-lenght="3">
            </div>

            <div class="half-box">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite o seu nome">
            </div>

            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite o seu sobrenome">
            </div>

            <div class="half-box">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite a sua senha">
            </div>

            <div class="half-box">
                <label for="passconfirmation">Confirmar Senha</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme a sua senha">
            </div>

            <div class="full-box">
                <label for="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os termos de uso</label>
            </div>
            
            <div class="full-box">
                <input type="submit" id="btn-submit" value="Registrar">
            </div>
         </form>
    </div>

</body>
</html>
